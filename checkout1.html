{% extends 'myapp/base.html' %}

{% block content %}

<div class="container" style="margin-bottom: 100px">
<h2>ข้อมูลการจัดส่ง</h2>
  <p>กรุนากรอกข้อมูลการจัดส่ง</p>
  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
      <label for="name">ชื้อ-สกุลผู้รับ</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>

    <div class="form-group">
      <label for="tel">เบอร์โทรศัพท์</label>
      <input type="text" class="form-control" id="tel" name="tel">
    </div>


    <div class="form-group">
      <label for="address">ที่อยู่จัดส่ง</label>
      <textarea class="form-controlo" rows="5" id="address" 
      name="address" placeholder="ตัวอย่าง: Soi Damrong Rak, Khlong Maha Nak, Pom Prap Sattru Phai, Bangkok 10100"></textarea>

    </div>

    <p>------------</p>
    <label>เลือกประเพดการจัดส่ง</label>

    <div class="for-check">
      <label class="form-check-label" for="ems">
      <input type="radio" name="shipping" id="ems" value="ems">EMS(50บาท)
    </label>
  </div>

    
    <div class="for-check">
      <label class="form-check-label" for="register">
      <input type="radio" name="shipping" id="register" value="register">ลงทะเบียน(35บาท)
  </label>
  </div>


    <p>------------</p>
    <label>การชำระเงีน</label>

    <div class="for-check">
      <label class="form-check-label" for="transfer">
      <input type="radio" name="payment" id="transfer" value="transfer">โอนเงีนผ่านบัญชีธนาคาร
      </label>
    </div>
    

    
    <div class="for-check">
      <label class="form-check-label" for="cod">
      <input type="radio" name="payment" id="cod" value="cod">เก็บเงีนปลายทาง
    </label>
    </div>

        <div class="form-group">
      <label for="other">หมายเหตุ</label>
      <textarea class="form-controlo" rows="5" id="other" 
      ame="other" placeholder="ฟากข้อความถึวผู้ขาย"></textarea>
    </div>

    <input type="hidden" name="page" value="information">

    <button type="submit" class="btn btn-primary">Next</button>
  </form>
  </div>
{% endblock content %}
